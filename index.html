<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Music Player</title>
    <link rel="icon" href="Cloud Music Player.jpg" type="image/jpg">

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Cloud Music Player">
    <meta property="og:description" content="Listen to your favorite music with Cloud Music Player">
    <meta property="og:image" content="https://raw.githubusercontent.com/PonAdityan/PonAdityan/main/Cloud%20Music%20Player.jpg">
    <meta property="og:url" content="https://PonAdityan.github.io/PonAdityan/">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Music App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Jumbotron -->
    <div class="jumbotron container-fluid">
        <h1 class="text-center">Music App Using AWS S3 and CloudFront Distribution</h1>
        <div id="main-content-placeholder"></div>
    </div>

    <!-- Handlebars Template -->
    <script id="main-template" type="text/x-handlebars-template">
        <div class="container">
            <div class="row justify-content-center">
                {{#each audio}}
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card">
                        <img class="card-img-top" src="{{image}}" alt="{{name}}" style="height: 200px; object-fit: cover;">
                        <div class="card-body text-center">
                            <h5 class="font-weight-bold">{{name}}</h5>
                            <p class="mb-0">{{description}}</p>
                            <audio controls style="width: 100%;">
                                <source src="{{source}}" type="audio/ogg">
                                Your browser does not support the audio element.
                            </audio>
                        </div>
                    </div>
                </div>
                {{/each}}
            </div>
        </div>
    </script>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://twitter.github.io/typeahead.js/js/handlebars.js"></script>

    <!-- Data Handling -->
    <script>
        var data = {
            "audio": [
                {
                    "source": "https://nijelponadityan.s3.eu-north-1.amazonaws.com/Praise.mp3",
                    "name": "Animals",
                    "image": "https://i.scdn.co/image/ab67616d0000b2736abad6915a2216dc18e7e3a7",
                    "description": "Amazing Music"
                },
                {
                    "source": "https://d30a492z89m6jv.cloudfront.net/Praise.mp3",
                    "name": "Praise",
                    "image": "https://i.ytimg.com/vi/f2oxGYpuLkw/maxresdefault.jpg",
                    "description": "Amazing Music"
                }
            ]
        };

        $(document).ready(function() {
            var templateScript = Handlebars.compile($('#main-template').html());
            $("#main-content-placeholder").html(templateScript(data));
        });
    </script>
</body>
</html>
